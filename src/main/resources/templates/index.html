<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OLX UZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #002f34;
            padding: 10px 0;
            color: white;
        }

        .nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav .left {
            font-size: 24px;
            font-weight: bold;
        }

        .nav .center input {
            width: 400px;
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .nav .right button {
            padding: 8px 16px;
            font-size: 15px;
            background-color: #ffffff;
            color: #002f34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav .right button:hover {
            background-color: #e0e0e0;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-details {
            padding: 10px 15px;
        }

        .product h3 {
            margin: 0;
            font-size: 18px;
        }

        .product p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <div class="nav">
        <div class="left">OLX UZ</div>
        <div class="center">
            <input type="text" id="searchInput" placeholder="Mahsulot izlash..." />
        </div>
        <div class="right">
            <button onclick="window.location.href='/api/open/login'">Tizimga kirish</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="products" id="products"></div>
</div>

<script>
    const productsDiv = document.getElementById("products");
    const searchInput = document.getElementById("searchInput");

    searchInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            const query = searchInput.value.trim();
            if (query) {
                fetchSearchResults(query);
            }
        }
    });

    async function fetchSearchResults(query) {
        try {
            const response = await fetch(`http://localhost:9090/api/open/v1/search?query=${encodeURIComponent(query)}`);
            const data = await response.json();

            productsDiv.innerHTML = "";

            if (data.content && data.content.length > 0) {
                data.content.forEach(product => {
                    const mainImage = product.productImages.find(img => img.main === true);
                    const imageUrl = mainImage
                        ? `http://localhost:9090/api/open/v1/attachment/${mainImage.attachmentId}`
                        : "https://via.placeholder.com/250x180.png?text=No+Image";

                    const productDiv = document.createElement("div");
                    productDiv.className = "product";
                    productDiv.innerHTML = `
            <img src="${imageUrl}" alt="${product.title}" />
            <div class="product-details">
              <h3>${product.title}</h3>
              <p>${product.description}</p>
              <p><strong>${product.price.toLocaleString()} so'm</strong></p>
              <p>Koâ€˜rishlar: ${product.viewCounter}</p>
            </div>
          `;
                    productsDiv.appendChild(productDiv);
                });
            } else {
                productsDiv.innerHTML = "<p>Hech qanday mahsulot topilmadi.</p>";
            }

        } catch (err) {
            console.error("Qidiruvda xatolik:", err);
            productsDiv.innerHTML = "<p>Xatolik yuz berdi.</p>";
        }
    }
</script>

</body>
</html>
